---
layout: default
title: blog
lang: pt
ref: blog
---

<!--<h1>{{ page.title }}</h1>-->
{% assign posts=site.posts | where:"lang", page.lang %}
<ul class="posts">
  {% for post in posts %}
  <li><span>{{ post.date | date_to_string }}</span> » <a class="post-title list" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
